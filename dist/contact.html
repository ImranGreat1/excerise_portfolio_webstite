<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/css/all.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"> -->

    <title>My work | Imran</title>
</head>

<body>
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" id="logo" alt="JD logo" />
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- SECTION A -->
    <section id="contact-a">
        <div class="container">
            <div class="text-center py-3">
                <h2 class="section-title">Contact Me</h2>
                <div class="bottom-line"></div>
                <p class="lead">Here's how I can react you</p>
            </div>
            <form action="">
                <div class="py-4 form-wrap">
                    <div>
                        <input type="text" name="name" placeholder="Name">
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div>
                        <input type="text" name="subject" placeholder="Subject">
                    </div>
                    <div>
                        <input type="text" name="number" placeholder="Phone Number">
                    </div>
                    <div class="msg">
                        <textarea name="message" placeholder="Enter Message"></textarea>
                    </div>
                    <div class="submit-btn">
                        <button class="btn-dark btn-block">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- SECTION B -->
    <section id="contact-b" class="bg-dark py-2">
        <div class="container">
            <div class="contact-icons">
                <!-- **** -->
                <ul>
                    <li><i class="fas fa-envelope fa-2x my-1"></i></li>
                    <li>
                        <h3>Email</h3>
                    </li>
                    <li>
                        <p>imran@company.com</p>
                    </li>
                </ul>
                <!-- **** -->
                <ul>
                    <li><i class="fas fa-phone fa-2x my-1"></i></li>
                    <li>
                        <h3>Contact</h3>
                    </li>
                    <li>
                        <p>+234-706-2260-022</p>
                    </li>
                </ul>
                <!-- **** -->
                <ul>
                    <li><i class="fas fa-address-card fa-2x my-1"></i></li>
                    <li>
                        <h3>Address</h3>
                    </li>
                    <li>
                        <p>Lagos, Nigeria.</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <div class="l-heading text-center">
                Let's Start Your Next Project
            </div>
        </div>
    </section>



    <!-- MAIN FOOTER -->
    <footer id="main-footer">
        <div class="container footer-container">
            <p>Copyright &copy; 2020. All Rights Reserved</p>
            <div class="socials">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>

</html>
